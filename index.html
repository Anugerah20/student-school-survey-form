<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <h1 id="title">Form Student School</h1>
    <p id="description">Please fill in the form bellow, Thank you</p>
    <form id="survey-form">
        <label for="name" id="name-label">
            Name
            <input type="text" id="name" placeholder="Enter your name" required />
        </label>

        <label for="email" id="email-label">
            Email
            <input type="email" id="email" placeholder="Enter your email" required />
        </label>

        <label for="number" id="number-label">
            Age
            <input type="number" id="number" placeholder="How old are you?" min="15" max="40" />
        </label>

        <label for="dropdown" id="dropdown-label">
            How do you know Student School?
           <select id="dropdown">
               <option>Instagram</option>
               <option>My Friend</option>
               <option>Website</option>
           </select>
        </label>

        <label for="hobby" id="hobby-label">
            What hobby favorite you?
        </label>
        <input type="radio" name="hobby" value="Basketball" checked /> Basketball<br>
        <input type="radio" name="hobby" value="Badminton" /> Badminton<br>
        <input type="radio" name="hobby" value="Volleyball" /> Volleyball<br>
        <input type="radio" name="hobby" value="Band" /> Band<br>
        <input type="radio" name="hobby" value="Swimming" /> Swimming<br>
        <input type="radio" name="hobby" value="Dance" /> Dance<br>
        <input type="radio" name="hobby" value="Futsal" /> Futsal<br>

        <br><br>
        <label for="answer" id="answer">
            Amenities from student school
        </label>
        <input type="checkbox" value="free-wifi" /> free wifi <br>
        <input type="checkbox" value="cctv" /> cctv<br>
        <input type="checkbox" value="canteen" /> cantenn<br>
        <input type="checkbox" value="ac class" /> ac class<br>

        <br><br>
        <label for="comments" id="comments-label">
            Any comments or suggestions?
            <textarea id="comments" cols="30" rows="10" placeholder="Enter comment here...."></textarea>
        </label>

        <button id="submit">Submit</button>
    </form>
</body>

</html>
